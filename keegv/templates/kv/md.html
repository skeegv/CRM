<table border="1">
    {# 表头 #}
    <thead>
        <tr>
            {% for foo in header_list %}
                <th>{{ foo }}</th>
            {% endfor %}

        </tr>
    </thead>
    {# 表内容 #}
    <tbody>
        {% for item in result %}
            <tr>
            {% for val in item %}
                <td>{{ val }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
